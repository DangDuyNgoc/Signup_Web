<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="icon" href="https://www.colby.edu/acits/wp-content/uploads/sites/178/2011/07/wp.jpg">

</head>
<body>
         <div class="main-js">
        <div class="login__js">
            <div class="login__head">
                <img src=
                 "./img/logo.png"
                alt="" class="login__icon">
            </div>

            <div class="login__body">
                <div class="btn_login">
                    <label for="name" class="login__input-box">
                        <input type="text" required name="name"  placeholder="Username or Email Address" class="login__input">
                    </label>
                    <label for="password" class="login__input-box">
                        <input type="text" required name="password" placeholder="Password" class="login__input">
                    </label>
                    <label for="password" class="login__input-box">
                        <input type="text" required name="password" placeholder="Enter your password" class="login__input">
                    </label>
                </div>
               
                <div class="login__footer">
                    <button class="login__btn">SignUp</button>
                </div>
                <div class="fotter-js">
                    <p class="footer__checkpass-js"> You have account? 
                        <a href="https://dangduyngoc.github.io/Login_Web/" class="footer__checkpass-link">Login</a>
                    </p>
                </div>

                <div class="other__login">
                    <div class="other__login-header">
                        <div class="light"></div>
                        <span class="other__login-text">OR</span>
                        <div class="light"></div>
                    </div>

                    <div class="other__login-socials">
                        <div class="auth-form__socials">
                            <a href="https://www.facebook.com/" class="auth-form__social--facebook">
                                <i class="auth-form__socials-icon fa-brands fa-facebook"></i>
                                <span class="auth-form__socials-title">
                                    Facebook
                                </span>
                            </a>
                        </div>
                        
                        <div class="auth-form__socials">
                            <a href="https://support.google.com/mail/answer/8494?hl=vi&co=GENIE.Platform%3DDesktop" class="auth-form__social--google">
                                <div class="auth-form_form">
                                    <i class="auth-form__socials-icon fa-brands fa-google"></i>
                                    <span class="auth-form__socials-title">
                                        Google
                                    </span>
                                </div>
                            </a>
                        </div>

                    </div>
                   
                </div>
            </div>

        </div>

    </div>
</body>
</html>
